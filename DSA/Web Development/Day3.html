<!DOCTYPE html>
<html>

  </head>
  <body>
    <div align = "Center">
        <h1>Admission form</h1>
        First Name <input type = "text">
        Last Name <input type = "text">
        <h2><u>Gender</u></h2>
        <!-- To comment in html use CTRL + K + C -->
        <!-- name is used to make one column check at a time like either male or female -->
        <!-- name is acting as target so both should be same in order to work like A for male and B for female won't work -->
        <input type = "radio" name = "A"> Male
        <input type = "radio" name = "A"> Female
        <h2>City</h2>
        <input type = "checkbox" name ="B" checked> Pune 
        <input type = "checkbox" name ="B"> Mumbai
        <input type = "checkbox" name ="B"> Delhi
        <input type = "checkbox" name ="B"> Chennai
        <h2> Select the course </h2>        
        <!-- &nbsp is used to give space -->
        <select>
            <option>ECE</option>
            <option>CSE</option>
            <option>MEC</option>
            <option>CIV</option>
        </select> <br> <br>
        Enter the phone number <input type = "number">
        Enter the email <input type = "email"><br>
        <input type = "Submit">
        <button>Submit</button>
        
    </div>
  </body>
</html>
